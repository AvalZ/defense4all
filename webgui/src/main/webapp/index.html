<!doctype html>
<html lang="en" ng-app="d4allApp">
<head>
    <!-- date: 02092014 -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon"
          type="image/png"
          href="img/defense4all_logo.png">

    <title>Defense4All Admin Console</title>

    <!--link rel="stylesheet" href="css/bootstrap.css"/-->
    <!-- build:css css/df.min.css -->
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/ng-tags-input/ng-tags-input.css"/>
    <!-- endbuild -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

        <div class="container">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="#"><img class="dflogo" src="img/defense4all_logo.png"></a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav" ng-controller="MenuController">


                    <li class="dropdown" ng-repeat="menu in menus">
                        <a href="#" role="button" class="dropdown-toggle">
                            {{menu.title}} <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="submenu in menu.submenus"><a href="{{submenu.action}}">{{submenu.title}}</a></li>
                        </ul>
                    </li>

                </ul>
            </div><!--/.nav-collapse -->

        </div>
    </div>


        <!-- Page content -->
        <ng-view><!--   Main Content Area     --></ng-view>


  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <!-- build:js js/angular-df.min.js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/ng-tags-input/ng-tags-input.min.js"></script>
  <!-- endbuild -->

  <script src="js/app.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>

  <!-- jquery (req for bootstrap) -->
  <script src="bower_components/jquery/dist/jquery.js"></script>

  <!-- build:js js/bootstrap-df.min.js -->
  <!-- bootstrap -->
  <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <!-- endbuild -->
</body>
</html>
